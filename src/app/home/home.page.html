<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Uygulama Adı
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Kullanıcı Adı</ion-label>
    <ion-input [(ngModel)]="ad" autofocus></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Parola</ion-label>
    <ion-input [(ngModel)]="parola" type="password"></ion-input>
  </ion-item>
  <br>
  <button class="btn btn-outline-primary btn-block" (click)="sistemeGiris()">Sisteme Giriş Yap</button>
  <br>
  <br>
  <ion-item>
    <ion-label *ngIf="mesaj">Hoşgeldiniz, {{ad}}</ion-label>
  </ion-item>
</ion-content>
